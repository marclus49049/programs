<html>
  <head>
    <title>
      Validations JS
    </title>
    <script type="text/javascript" src="./validations.js" > </script>
  </head>
  <body>
    <center> Form Validation </center>
    <form id="form" method="post">
      <table>
        <tr>
          <td> First name </td>
          <td> <input id="fname" type="text" placeholder="Enter your first name here"/> </td>
          <td> <div id="errFName"> </div> </td>
        </tr>
        <tr>
          <td> Last name </td>
          <td> <input id="lname" type="text" placeholder="Enter your last name here"/> </td>
          <td> <div id="errLName"> </div> </td>
        </tr>
        <tr>
          <td> Email </td>
          <td> <input id="email" type="text" placeholder="Enter your email here"/> </td>
          <td> <div id="errEmail"> </div> </td>
        </tr>
        <tr>
          <td> <input type="submit" onclick=""> </td>
        </tr>
      </table>
    </form>
  </body>
</html>
