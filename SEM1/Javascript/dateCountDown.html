<html>
  <head>
    <title>dateCountDown</title>
    <script type="text/javascript">
      function displayDate(){
        var dt = new Date();
        day = (10 - dt.getDate())-1;
        hour = (24 - dt.getHours())-1;
        min = (60 - dt.getMinutes())-1;
        document.write("Days left for 10th Sep "+day+" days "+hour+" hours "+min+" mins "+dt.getSeconds()+" Sec");
        document.body.style.backgroundColor = "red";
        setTimeout(function() {
          location.reload();
        }, 1000);
      }
    </script>
  </head>
  <body onload="displayDate()">
  </body>
</html>
